<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Table Tennis Club for experts intermediate and beginners in Cork, Ireland">
    <meta name="keywords" content="table tennis, table tennis club, ireland, cork">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>The Table Tennis Club 07</title>
</head>

<body>
    <header>
        <a href="index.html">
            <i class="fa-solid fa-table-tennis-paddle-ball" id="logo"></i>
        </a>

        <nav>
            <ul id="menu">
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="background-image">

        <section class="contact-form">


            <div class="form">
                <h2>Get in touch with us</h2>
                <form method="GET" action="./confirm.html" class="signup-form">

                    <div class="field">
                        <label for="name"><b>Name</b></label>
                        <input type="text" class="input-box" placeholder="Enter Name" name="name" id="name" required>
                    </div>

                    <div class="field">
                        <label for="email"><b>Email</b></label>
                        <input type="email" class="input-box" placeholder="Enter Email" name="email" id="email"
                            required>
                    </div>
                    <div class="field">
                        <label for="phone"><b>Phone</b></label>
                        <input type="tel" class="input-box" placeholder="Enter Phone" name="phone" id="phone" required>
                    </div>
                    <div class="field">
                        <textarea name="message" id="message" placeholder="Leave your message here" rows="4" cols="40"
                            required></textarea>
                    </div>


                    <button type="submit" class="signupbtn">Send a message</button>
                </form>
            </div>

        </section>
    </div>

    <footer>
        <ul class="social-icons">
            <li><a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/a14cb28700.js" crossorigin="anonymous"></script>
</body>

</html>
