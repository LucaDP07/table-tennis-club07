<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Table Tennis Club for experts intermediate and beginners in Cork, Ireland">
        <meta name="keywords" content="table tennis, table tennis club, ireland, cork">
        <link rel="stylesheet" href="assets/CSS/style.css">
    <title>The Table Tennis Club 07</title>
</head>
<body>
    <header>
        <a href="index.html">
            <i class="fa-solid fa-table-tennis-paddle-ball" id="logo"></i>
        </a>

        <nav>
            <ul id="menu">
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="membership.html">Membership</a></li>
                <li><a href="index.html">Home</a></li>
                </li>
            </ul>
        </nav>
    </header>

  
    <section class="form-box">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/"></form>
        <div class="form">
                <h2>Get in touch with us</h2>
                <form>
                    <label for="name"><b>Name</b></label>
                    <input type="text" class="input-box" placeholder="Enter Name" name="name" required>
                <br>
                    <label for="email"><b>Email</b></label>
                    <input type="text" class="input-box" placeholder="Enter Email" name="email" required>
                <br>
                    <label for="phone"><b>Phone</b></label>
                    <input type="text" class="input-box" placeholder="Enter Phone" name="phone" required>
                <br>
                    <label for="beginner"> Beginner</label>
                    <input type="checkbox" id="beginner" name="beginner" value="beginner" required>

                    <label for="intermediate"> Intermediate</label>
                    <input type="checkbox" id="intermediate" name="intermediate" value="intermediate" required>

                    <label for="advanced"> Advanced</label>
                    <input type="checkbox" id="advanced" name="advanced" value="advanced" required>

                    <h4>Send us a message</h4>
           <textarea name="message" id="message" placeholder="Your Message" rows="4" cols="40">Leave your message here</textarea>
                        

                      <button type="submit" class="signupbtn">Send a message</button>
                </form>
            </div>
        </section>
    <footer>
        <ul class="social-icons">
            <li><a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a></li>
            <li><a href="https://whatsapp.com" target="_blank" rel="noopener" aria-label="Contact us on WhatsApp (opens in a new tab)"><i class="fa-brands fa-whatsapp"></i></a></li>
        </ul>
        </footer>
        <script src="https://kit.fontawesome.com/a14cb28700.js" crossorigin="anonymous"></script>
</body>
</html>
